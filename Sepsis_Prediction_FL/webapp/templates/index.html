<!DOCTYPE html>
<html>
<head>
    <title>Sepsis Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f0f8ff; }
        h2 { color: #333; }
        form { margin-top: 20px; }
        label { display: block; margin-top: 10px; }
        input[type="text"] { width: 100%; padding: 8px; }
        input[type="submit"] { margin-top: 20px; padding: 10px 15px; background: #007BFF; color: #fff; border: none; cursor: pointer; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Sepsis Prediction</h2>
    <form method="post">
        <label>Age (In Years):</label>
        <input type="text" name="feature1" required>
        
        <label>Sex_0Male_1Female:</label>
        <input type="text" name="feature2" required>
        
        <label>Episode Number:</label>
        <input type="text" name="feature3" required>
        
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <div class="result">{{ prediction }}</div>
    {% endif %}
</body>
</html>
